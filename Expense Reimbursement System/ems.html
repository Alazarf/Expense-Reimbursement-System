<!DOCTYPE html>
<html>

<head>
    <title>
        <ems class="html"></ems>
    </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form class="box" action="ems.html" method="post">

        <div class="title-container">
            <h1 class="title">ERS</h1>
            <p class="header__content__subheading ">Please login to view or request reimbursements</p>
            <div class="login-container">
                <form onsubmit="event.preventDefault(); login()">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password">

                    </div>

                    <input type="submit" name="" value="Sign in" oneclick="validate()">
                </form>
            </div>
        </div>

</body>

</html>
